<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Detection App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/bmabey/pyLDAvis@3.4.0/pyLDAvis/js/ldavis.v1.0.0.css">
    <style>
        body {
            padding-top: 56px; /* Space out content below navbar */
        }
        .container {
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #f5f5f5;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
         Stress Detection
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Additional nav items here -->
            </ul>
        </div>
    </nav>
    

<div class="container">
    <h1 class="text-center"> Detekcia stresu pomocou spracovania prirodzeného jazyka a strojového učenia cez sociálne interakcie</h1>
    <h3 class="text-center">Diplomová práca</h3>
    <form method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="userInput">Text Input:</label>
            <textarea class="form-control" id="userInput" name="user_input" rows="4" placeholder="Type something...">{{ user_input }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Analyze</button>
    </form>

    {% if result %}
    <div class="result mt-4">
        <h4>Analysis Result:</h4>
        <p class="alert {{ 'alert-danger' if result == 'Stress' else 'alert-success' }}">{{ result }}</p>
    </div>
    {% endif %}
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Detekcia stresu | 2024</span>
    </div>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function validateForm() {
        var userInput = document.getElementById('userInput').value;
        if (userInput.trim() === "") {
            alert("Textové poľe nemôže byť prázdne");
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }
</script>

</body>
</html>
